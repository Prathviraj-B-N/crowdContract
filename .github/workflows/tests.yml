    branches:
      - test
      - main
jobs:
  test-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: npm install and test-db
        run: |
          cd server
          echo "MONGO_URL='mongodb+srv://prath:1234@crowdcontract.ji7u87b.mongodb.net/crowdContract'" > .env
          npm i
          # npm run dev &
          npm run test-db
          npm run test-api
      - name: Archive logs as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: db-test-logs
          path: |
             ${GITHUB_WORKSPACE}/server/logs/service.log
